<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <style>
        /* Estilos Generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
           
    
        }
        #container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-top: 80px;
            text-align: center;
        }
        .icon-home {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 1000;
        }
        .icon-home img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: invert(100%); /* Invierte los colores para que sea blanco */
        }
        .icon-back {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 1000;
        }
        .icon-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: invert(100%); /* Invierte los colores para que sea blanco */
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info p {
            margin: 10px 0;
            font-size: 1.2em;
        }





        
        /* Contenido Principal */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra horizontalmente el contenido */
            padding: 80px 2rem 2rem;
            max-width: 1200px;
            width: 100%;
            text-align: center; 
    }
        .main-title {
            margin-bottom: 3rem;
        }

        /* Círculos de Cursos */
        .courses-grid {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .course-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .circle {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); 
        }

        .circle:hover {
            transform: scale(1.1);
            border-color: #340899;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .circle:hover img {
            transform: scale(1.05);
        }

        .circle p {
            margin-top: 10px;
            font-size: 1rem;
        }

        /* Notificaciones */
        .notification {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); 
            z-index: 1000;
            justify-content: center;
            align-items: center;
        } 

        .notification iframe {
            width: 100%;
            height: 100%;
        }

        .notification button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .notification.active {
            display: flex;
        }

        /* Ajustes para accesibilidad */
        button, a {
            font-family: inherit;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .logo {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); 
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


    </style>
</head>

    <script type="module">
        import { getAuth, onAuthStateChanged } from "firebase/auth";
        import { getFirestore, doc, getDoc } from "firebase/firestore";
        import { initializeApp } from "firebase/app";

        //Configura tu firebaseConfig
        const firebaseConfig = {
          // Tu configuración de Firebase aquí
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
          if (user) {
            const userId = user.uid;
            const userDocRef = doc(db, "usuarios", userId);
            const userDoc = await getDoc(userDocRef);

            if (userDoc.exists()) {
              const userData = userDoc.data();
              displayUserProfile(userData);
            } else {
              console.log("No se encontraron datos del usuario.");
            }
          } else {
            console.log("Usuario no autenticado.");
          }
        });

        function displayUserProfile(userData) {
          document.getElementById("nombreUsuario").textContent = userData.nombre;
          document.getElementById("categoriaUsuario").textContent = "Categoría: " + userData.categoria;
          document.getElementById("nivelUsuario").textContent = "Nivel: " + userData.nivel;
        }
    </script>
