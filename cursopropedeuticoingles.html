
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso propedeutico Inglés</title>
    <style>
        /* Estilos Generales (consistentes con las páginas anteriores) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }

        body {
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: #000033;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .menu {
            display: flex;
            gap: 2rem;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
            font-weight: bold
        }

        .menu a:hover {
            opacity: 0.8;
        }

        /* Contenido Principal */
        .container {
            flex: 1;
            padding: 120px 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            text-align: center;
        }

        .main-title {
            margin-bottom: 3rem;
        }

        /* Círculos de Cursos */
        .courses-grid {
            display: flex;
            justify-content: center;
            gap: 4rem;
            flex-wrap: wrap;
        }

        .course-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .course-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .course-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .course-circle img {
            width: 80%;
            height: 80%;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .course-circle:hover img {
            transform: scale(1.05);
        }

        .course-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Footer */
        footer {
            background: #000033;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 100px 1rem 1rem;
            }

            .courses-grid {
                gap: 2rem;
            }

            .course-circle {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem;
            }

            .menu {
                gap: 1rem;
            }

            .course-circle {
                width: 130px;
                height: 130px;
            }

            .course-name {
                font-size: 1rem;
            }
        }
    </style>
</head>
