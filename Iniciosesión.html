<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos a la Plataforma de Idiomas</title>
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      font-family: 'Arial', sans-serif;
      color: #fff;
      line-height: 0.2;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    /* Encabezado */
    .header {
      margin-bottom: 30px;
    }

    .header img {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: cover;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Formulario de inicio de sesión */
    .login-form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    .login-form .submit-button {
      padding: 10px;
      font-size: 1rem;
      color: #fff;
      background-color: #4caf50;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-transform: uppercase;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-form .submit-button:hover {
      background-color: #2e7d32;
      transform: scale(1.1);
    }

    /* Pie de página */
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ddd;
    }

    .footer a {
      color: #fff;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <div class="header">
      <img src="https://polyglots-at.github.io/at/polyglots.jpg" alt="Logo de la Plataforma">
      <h1>Bienvenidos a Polyglots</h1>
    </div>

    <!-- Formulario de inicio de sesión -->
    <form class="login-form" onsubmit="return validarClave()">
      <input type="email" placeholder="Correo Electrónico" required>
      <input type="password" placeholder="Contraseña" id="password" required>
      <a href="https://polyglots-at.github.io/contenido/niveles.html">
        <button type="button" class="submit-button">Entrar</button>
      </a>

    <!-- Pie de página -->
    <div class="footer">
      <p>&copy; 2024 Polyglots</p>
    </div>
  </div>

  <script>
    function validarClave() {
      const clave = document.getElementById('password').value;
      if (clave !== 'APRENDER2025') {
        alert('Contraseña incorrecta. Por favor, intenta nuevamente.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
